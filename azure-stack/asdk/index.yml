abstract:
  description: 'El Kit de desarrollo de Azure Stack Hub (ASDK) es una implementación de un único nodo de Azure Stack que puede descargar y usar de forma gratuita. El Kit de desarrollo de Azure Stack está pensado para proporcionar un entorno en el que puede evaluar Azure Stack y desarrollar aplicaciones actuales con API y herramientas coherentes con Azure en un entorno que no es de producción. <br/><br/>Si es un operador de Azure Stack que administra la infraestructura de sistemas integrados y ofrece servicios, consulte la <a href="/azure-stack/operator">documentación del operador</a>.<br/><br/>Si es un usuario de Azure Stack que usa los servicios o compila aplicaciones para Azure Stack, consulte la <a href="/azure-stack/user">documentación de usuario</a>.'
