metadata:
  title: 'Documentación sobre el Kit de desarrollo de Azure Stack: tutoriales y referencia de API'
  description: El Kit de desarrollo de Azure Stack (ASDK) es una implementación de un único nodo de Azure Stack que puede descargar y usar de forma gratuita. El Kit de desarrollo de Azure Stack está pensado para proporcionar un entorno en el que puede evaluar Azure Stack y desarrollar aplicaciones actuales con API y herramientas coherentes con Azure en un entorno que no es de producción.
