abstract:
  description: 'Microsoft Azure Stack Hub es una plataforma en la nube híbrida que permite proporcionar servicios de Azure desde un centro su datos. Aprenda a administrar la infraestructura de sistemas integrados de Azure Stack Hub y a ofrecer servicios con nuestros tutoriales e inicios rápidos.<br/><br/>Se recomienda a los usuarios de Azure Stack Hub que utilicen los servicios o compilen aplicaciones para Azure Stack Hub que consulten la <a href="/azure-stack/user">documentación de usuario</a>.<br/><br/>Los operadores de Azure Stack Hub interesados en el Kit de desarrollo de Azure Stack (ASDK), una implementación con un único nodo de Azure Stack que se puede descargar y usar de forma gratuita, pueden consultar la <a href="/azure-stack/asdk">documentación de ASDK</a>.'
