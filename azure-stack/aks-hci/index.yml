### YamlMime:Landing
title: Documentación de Azure Kubernetes Service en Azure Stack HCI
summary: Azure Kubernetes Service en Azure Stack HCl es una implementación local del popular orquestador de Azure Kubernetes Service (AKS) que automatiza la ejecución de aplicaciones en contenedores a escala. Azure Kubernetes Service ahora está en versión preliminar en Azure Stack HCl, lo que hace que se tarde menos en empezar a hospedar contenedores de Linux y Windows en un centro de recursos.
