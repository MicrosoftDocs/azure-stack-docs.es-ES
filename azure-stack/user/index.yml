abstract:
  description: 'Azure Stack Hub es una plataforma en la nube híbrida que le permite usar servicios de Azure desde el centro de datos del proveedor de servicios o de su empresa. Como desarrollador, puede compilar aplicaciones en Azure Stack Hub. Luego, puede implementarlas en Azure Stack Hub o en Azure, o bien puede compilar aplicaciones realmente híbridas que aprovechen la conectividad entre una nube de Azure Stack Hub y Azure. Aprenda a crear recursos e implementar aplicaciones con nuestros inicios rápidos y tutoriales.<br/><br/>Si es un operador de Azure Stack Hub que administra la infraestructura y ofrece servicios, consulte la <a href="../operator/">documentación del operador</a>.<br/><br/>Los usuarios de Azure Stack Hub interesados en el Kit de desarrollo de Azure Stack Hub (ASDK), una implementación con un único nodo de Azure Stack que se puede descargar y usar de forma gratuita, pueden consultar la <a href="../asdk">documentación de ASDK</a>.'
