  description: El Centro de datos modular es un centro de datos modular que contiene soluciones y almacenamiento de Azure Stack Hub. Puede proporcionar servicios de Azure y hospedar procesos y almacenamiento a gran escala en el entorno local o en el perímetro, y sin conexión con Azure o conectado a él. Está optimizado para casos de uso que requieren soberanía de datos y control local.
